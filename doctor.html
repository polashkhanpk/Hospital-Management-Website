<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard - Doctors</title>
  <link rel="stylesheet" href="re.css">
</head>

<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="profile">
        <img src="Polash.png" alt="Profile Picture">
        <p>Abdul S</p>
      </div>

      <nav>
        <ul>
          <li><a href="dashboard.html"><span class="icon">🏠</span><span class="text">Dashboard</span></a></li>
          <li><a href="#" class="active"><span class="icon">👨‍⚕️</span><span class="text">Doctors</span></a></li>
          <li><a href="room.html"><span class="icon">🛏️</span><span class="text">Room / Seat</span></a></li>
          <li><a href="lab report.html"><span class="icon">📋</span><span class="text">Report</span></a></li>
          <li><a href="ambulance.html"><span class="icon">🚑</span><span class="text">Ambulances</span></a></li>
          <li><a href="payment.html"><span class="icon">💳</span><span class="text">Payments</span></a></li>
        </ul>
      </nav>

      <div class="logout">
        <a href="Login.html">LOGOUT</a>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="logo">
          <img src="Hospital Logo.png" alt="Hospital Logo">
          <h1>evercare Hospital</h1>
        </div>
        <div class="user-icon">
          <img src="Polash.png" alt="User Icon">
        </div>
      </div>

      <div class="statistics">
        <div class="stat-item">
          <img src="doctor.png" alt="Doctors" />
          <p>5 Doctors</p>
        </div>
        <div class="stat-item">
          <img src="patient.png" alt="Patients" />
          <p>13 Patients</p>
        </div>
        <div class="stat-item">
          <img src="report.png" alt="Reports" />
          <p>9 Reports</p>
        </div>
        <div class="stat-item">
          <img src="paymentI.png" alt="Payments" />
          <p>45 Payments</p>
        </div>
      </div>

      <div class="registration-form">
        <h2>Add Doctor</h2>
        <form id="doctorForm">
          <input type="text" id="dname" placeholder="Doctor Name" required>
          <input type="text" id="dmobile" placeholder="Mobile Number" required>
          <input type="number" id="dage" placeholder="Age (in years)" required>

          <div class="gender">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
          </div>

          <input type="text" id="degree" placeholder="Degree / Specialization" required>
          <input type="date" id="djoin" required>
          <textarea id="dinfo" placeholder="Additional Details (optional)"></textarea>

          <button type="submit">Register Doctor</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
