<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
        }

        .auth-form.hidden {
            display: none;
        }

        
        .login-form h3 {
            color: #0f172a;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #0f172a;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, v#2563eb, #2563eb);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .form-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

        .form-footer .separator {
            margin: 0 8px;
            color: #cbd5e1;
        }

        .back-link:hover {
            color: #8b5cf6;
            gap: 8px;
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid #6ee7b7;
        }

        .success-message.show {
            display: block;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox label {
            font-size: 13px;
            color: #64748b;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .hero-card {
                padding: 30px 25px;
            }

            .login-form h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <div class="auth-forms">
            <form id="loginForm" class="auth-form visible login-form">
                <h3>üîê Secure Portal Access</h3>
                <div class="form-group">
                    <label>üë§ Username / Email</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label>üîë Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your secure password" required>
                </div>
                <button type="submit" class="btn-login">
                    <a href="dashboard.html">Login to Dashboard ‚Üí</a></button>
                <div class="form-footer">
                    <a id="forgotPasswordLink">Forgot Password?</a>
                    <span class="separator">|</span>
                    <a id="showRegisterLink">Register Now</a>
                </div>
            </form>

            <form id="registerForm" class="auth-form hidden login-form">
                <h3>üìù Create New Account</h3>
                
                <div class="form-group">
                    <label>üë§ Full Name</label>
                    <input type="text" id="regFullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>üìß Email Address</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>üì± Phone Number</label>
                    <input type="tel" id="regPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>üîë Password</label>
                    <input type="password" id="regPassword" placeholder="Create a strong password" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>üîí Confirm Password</label>
                    <input type="password" id="regConfirmPassword" placeholder="Re-enter your password" required>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">
                        I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-login">
                    <a href="dashboard.html">Create Account ‚Üí</a></button>
                <div class="form-footer">
                    Already have an account? <a id="loginForm">Login here</a>
                </div>
            </form>


            <form id="forgotPasswordForm" class="auth-form hidden login-form">
                <a class="back-link" id="backToLoginFromForgot">‚Üê Back to Login</a>
                <h3>üîë Reset Password</h3>
                
                <div class="success-message" id="resetSuccessMessage">
                    ‚úì Password reset link has been sent to your email!
                </div>

                <div class="form-group">
                    <label>üìß Email Address</label>
                    <input type="email" id="forgotEmail" placeholder="Enter your registered email" required>
                    <div class="password-hint">We'll send you a password reset link</div>
                </div>

                <button type="submit" class="btn-login">Send Reset Link ‚Üí</button>
                <div class="form-footer">
                    Remember your password? <a id="backToLoginFromForgotLink">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const showRegisterLink = document.getElementById('showRegisterLink');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const backToLoginFromRegister = document.getElementById('backToLoginFromRegister');
    const backToLoginFromRegisterLink = document.getElementById('backToLoginFromRegisterLink');
    const backToLoginFromForgot = document.getElementById('backToLoginFromForgot');
    const backToLoginFromForgotLink = document.getElementById('backToLoginFromForgotLink');


    function switchForm(hideForm, showForm) {
        hideForm.classList.remove('visible');
        hideForm.classList.add('hidden');
        
        setTimeout(() => {
            showForm.classList.remove('hidden');
            showForm.classList.add('visible');
        }, 100);
    }

    showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm(loginForm, registerForm);
    });

    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm(loginForm, forgotPasswordForm);
    });

    backToLoginFromRegister.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm(registerForm, loginForm);
    });

    backToLoginFromForgot.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm(forgotPasswordForm, loginForm);
    });

    backToLoginFromForgotLink.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm(forgotPasswordForm, loginForm);
    });



    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        alert(`Login Successful!\nUsername: ${username}`);
    });

    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const fullName = document.getElementById('regFullName').value;
        const email = document.getElementById('regEmail').value;
        const phone = document.getElementById('regPhone').value;
        const userType = document.getElementById('regUserType').value;
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('regConfirmPassword').value;
        const termsAccepted = document.getElementById('termsCheckbox').checked;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        if (password.length < 8) {
            alert('Password must be at least 8 characters long!');
            return;
        }

        if (!termsAccepted) {
            alert('Please accept the Terms & Conditions!');
            return;
        }

        alert(`Registration Successful!\n\nName: ${fullName}\nEmail: ${email}\nPhone: ${phone}\nRole: ${userType}\n\nYou can now login with your credentials!`);
        
        registerForm.reset();
        switchForm(registerForm, loginForm);
    });

    forgotPasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('forgotEmail').value;
        const successMessage = document.getElementById('resetSuccessMessage');

        successMessage.classList.add('show');

        alert(`Password Reset Link Sent!\n\nA password reset link has been sent to: ${email}\n\nPlease check your email inbox and spam folder.`);

        setTimeout(() => {
            successMessage.classList.remove('show');
            forgotPasswordForm.reset();
            switchForm(forgotPasswordForm, loginForm);
        }, 3000);
    });

   
</script>

</body>
</html>
