      <div class="registration-form">
        <h2>New Patient Registration</h2>
        <form id="patientForm">
          <input type="text" id="pname" placeholder="Patient Name" required />
          <input type="text" id="pmobile" placeholder="Mobile Number" required />
          <input type="number" id="page" placeholder="Age (in years)" required />

          <div class="gender">
            <label><input type="radio" name="gender" value="Male" required /> Male</label>
            <label><input type="radio" name="gender" value="Female" /> Female</label>
          </div>

          <input type="text" id="pdoctor" placeholder="Doctor" required />
          <input type="date" id="pdate" required />
          <textarea id="pproblem" placeholder="Problem in Details"></textarea>
          <input type="text" id="pfee" placeholder="Doctor's Fee" />

          <button type="submit">Register</button>
        </form>
      </div>
